<h2 class="title">{{ 'Temperature' }}</h2>
<tui-axes
  class="axes"
  [axisXLabels]="axisYLabels"
  [horizontalLines]="4"
  [verticalLines]="6">
  <tui-line-chart
    class="chart"
    [dots]="false"
    [value]="data"

    [x]="0"
    [width]="width"
    [xStringify]="stringify"

    [y]="10"
    [height]="30"
    [yStringify]="stringify"
  />
</tui-axes>
