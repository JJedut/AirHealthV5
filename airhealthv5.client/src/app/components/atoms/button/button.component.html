<button
  [ngClass]="{
    'filled-button': style === 'filled',
    'outline-button': style === 'outline',
    'accent-button': style === 'accent',
    'outline-accent-button': style === 'outline-accent',
    'small-button': size === 'small',
    'medium-button': size === 'medium',
    'large-button': size === 'large'
  }"
  [type]="type"
  [disabled]="disabled"
>
  <ng-content></ng-content>
</button>
