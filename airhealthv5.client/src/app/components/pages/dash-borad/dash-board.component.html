<div class="dashboard-container">
  <div class="section-title">
    <h2>Live Sensor Data</h2>
    <p class="info">Real-time updates from the selected device</p>
  </div>
  <div class="mb-1">
    <app-sensor-latest-reading [deviceId]="deviceId"></app-sensor-latest-reading>
  </div>

  <div class="section-title">
    <h2>Sensor Data Overview</h2>
    <p class="info">Insights from the selected time range</p>
  </div>
  <div class="box-graph">
    <app-sensor-chart [deviceId]="deviceId"></app-sensor-chart>
  </div>
  <div class="section-title">
    <h2>Highs and Lows</h2>
    <p class="info">Peak and minimum sensor readings during the time window</p>
  </div>
  <div class="high-low">
    <div class="box">
      <app-lowest-reading></app-lowest-reading>
    </div>
    <div class="box">
      <app-highest-reading></app-highest-reading>
    </div>
  </div>
</div>
